  <head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <body>
  <div class="container">
  
    <center>

      <br><br>
      <h3 class="btn btn-warning heading">GESTURES WEB APP
        <br>
        <span>&#128076;</span>
        <span>&#128077;</span>
        <span>&#9996;</span>
        <span>&#9994;</span>

        <p style="font-size: 22px;">Take a selfie of a gesture to know about it's meaning</p>
        <p style="font-size: 18px;">On the following gestures the model is trained - </p>
        <p style="font-size: 30px;">
          &#128076; | &#128077; | &#9996;
        </p>

       <div class="col-md-4 col-sm-12 col-xs-12">

        <div id="camera"></div>
        <br><br>
        <button onclick="take_snapshot()" class="btn btn-warning"> Take Snapshot </button>
        </div>

       <p class="emoji" id="update_emoji"></p>

     
       </div>
        
       <div class="col-md-4 col-sm-12 col-xs-12">
          <label label style="background-color: white; color: seagreen; border-radius: 5px;"> Take Snapshot </label> 
          <div id="result"></div>
          <br><br>
          <button onclick="check()" class="btn btn-success"> Predict Hand Gesture</button>
          </div>

        <br><br>

    </center>

  </div>
